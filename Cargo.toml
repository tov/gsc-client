[package]
name = "gsc-client"
version = "0.1.0"
authors = ["Jesse A. Tov <jesse@eecs.northwestern.edu>"]
edition = "2018"

[features]
admin = []

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
clap = "2.32.0"
error-chain = "0.12.1"
fs2 = "0.4.3"
globset = "0.4.2"
lazy_static = "1.1"
percent-encoding = "1.0.1"
regex = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8.9"
tabular = "0.1.1"
textwrap = { version = "0.11", features = ["term_size"] }
thousands = "0.2.0"
unicode-width = "0.1.5"
reqwest = "0.9.5"
rpassword = "2.0"
vlog = "0.1.4"
